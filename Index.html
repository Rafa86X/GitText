<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Stilo.css" media="screen">
    <title>---- Formulário de Cadastro ----</title>
</head>
<body>
    <div>
        <fieldset>
            <h1 id="titulo"> Cadastro de Dev's </h1>
            <h2 id = "subtitulo">Complete suas informações</h2>  
        </fieldset>
  
    </div>

    <form>
        <fieldset class ="grupo">
       
        <div class="pessoal">
     
            <div class=" campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required/>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required/>
            </div>
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required/>
            </div>  
            
        </div>

        </fieldset>

        <fieldset class ="grupo">
            <div class="campo1">
                <label><strong>Qual lado da aplicação você desenvolve:</strong> </label>
                <label>
                    <input type="radio" name="deveweb" id="Frontend" checked >Frontend</input>
                </label>
                <label>
                    <input type="radio" name="deveweb" id="Backend">Back-end</input>
                </label>
                <label>
                    <input type="radio" name="deveweb" id="FullStak">FullStak</input>
                </label>
            </div>
            <div class="campo2">
                <label for="senioridade"><strong>Senioridade:</strong></label>
                <select id="senioridade" class="select">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
                <div >
                    <label for="tec0" id="tec0"><strong>Tecnologias:</strong></label>
                    <input type="checkbox" name="tec01" id="tec01" value="html">
                    <label for="tec01">HTML</label>
                    <input type="checkbox" name="tec02" id="tec02" value="CSS">
                    <label for="tec02">CSS</label>
                    <input type="checkbox" name="tec03" id="tec03" value="Python">
                    <label for="tec03">Python</label>
                    <input type="checkbox" name="tec04" id="tec04" value="JAVA_S">
                    <label for="tec04"> JAVA_S </label>
                    <input type="checkbox" name="tec05" id="tec05" value="C++">
                    <label for="tec05">C++</label>
                    <input type="checkbox" name="tec06" id="tec06" value="C#">
                    <label for="tec06">C#</label>
                    <input type="checkbox" name="tec07" id="tec07" value="JSX">
                    <label for="tec07">JSX</label>
                </div>
            </div>
            

        </fieldset>

        <fieldset class ="grupo">
            <div class="campo3">
            <label id ="expx"><strong>Conte-nos um pouco da sua experiencia:</strong> </label>
            <br>
            <textarea class="textarea" rows="6" style = "width: 26em" id="exp" name="exp"></textarea>
            <br>
            <button class="botao" type="submit" onsubmit=""><strong>Concluido</strong></button>
            </div>
        </fieldset>

    </form>


</body>
</html>
